
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 20</title>
    <style>
      #quadrado {
        width: 100px;
        height: 100px;
        background-color: rgb(0, 0, 0);
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="quadrado"></div>
  </body>
  <script>
    window.onload = function funcao() {
      let quadrado = document.getElementById("quadrado");
      let posicao = 0;
      let direcao = 1;
      function mover() {
        if (posicao >= 500) {
          direcao = -1;
        } else if (posicao <= 0) {
          direcao = 1;
        }
        posicao += direcao * 100;
        quadrado.style.left = posicao + "px";
        requestAnimationFrame(mover);
      }
      mover();
    };
  </script>
</html>
