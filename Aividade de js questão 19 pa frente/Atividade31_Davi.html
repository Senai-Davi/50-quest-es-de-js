<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <script>
       var peso =  prompt("Qual seu peso ?")
        var altura = prompt("Qual sua altura? ")
        let conta = ( peso / altura )
        alert(conta)
        if(conta<19 ){
            alert("magrelasso")
        }
        if(conta >19 && conta<25 ){
            alert("magrelo")
        }
        if(conta >=25 && conta<=30 ){
            alert("tá bão")
        }
        if(conta >30 && conta<35 ){
            alert("tropa do gordão")
        }
        if(conta>=35 ){
            alert("tais carla")
        }
    </script>
</body>
</html>
